<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>hycol_tool</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div id="canvas-container"></div>
    <div id="panel">
        
        <h1>HYCOL-tool</h1>

        <div class="subpanel">
            <h2>Display Options</h2>
            <div>
                <input type="checkbox" id="display_cage" checked="true">
                <label for="display_cage">Display gamut cage</label>
            </div>
            <div>
                <input type="checkbox" id="display_hue" checked="true">
                <label for="display_hue">Display hue wheel</label>
            </div>
            <div>
                <label for="hue_divisions">Number of hue divisions:</label>
                <input 
                    type="range"
                    min="2"
                    max="32"
                    value="14"
                    step="1"
                    id="hue_divisions"
                    >
                <span id="hue-divisions-lbl">14</span>
                
            </div>
            <div>
                <input type="checkbox" id="display_isotherms" checked="true">
                <label for="display_isotherms">Display isotherms</label>
            </div>
            <div>
                <input type="checkbox" id="display_values" checked="true">
                <label for="display_values">Display value levels</label>
            </div>
            
        </div>

        <div class="subpanel">
            <h2>Whitepoint</h2>
            <!-- <label for="neutral-temp">Temperature of whitepoint:</label>
            <input 
                type="range" 
                min="-0.4" 
                max="0.4" 
                value="0.0" 
                step="0.01"
                class="slider" 
                id="neutral-temp">
            <span id="neutral-temp-lbl"></span> -->

            <div id="frame-selectors">

            </div>
        </div>

        <div class="subpanel">
            <h2>Poles</h2>
            
            <div id="poles">
                
            </div>
            <button id="add_pole" class="obj-btn add-btn">+</button>

            <div id="poles-colorpick"></div>
        </div>

        <div class="subpanel">
            <h2>Fields</h2>
            <div id="fields">
                
            </div>

            <button id="add_field" class="obj-btn add-btn">+</button>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
